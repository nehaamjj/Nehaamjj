  <style>
    body {

      display: flex;

      align-items: center;

    .card {

      text-align: center;

      display: none;

    button {

      border: none;
      color: white;
      font-size: 15px;
      font-weight: 600;

      padding: 12px 22px;
      cursor: pointer;
      margin-top: 18px;
      transition: 0.3s;
      box-shadow: 0 6px 20px rgba(255, 120, 160, 0.25);
    }

    button:hover {

      transform: scale(1.04);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;

      bottom: -10px;
      background: #ffb6d9;

    @keyframes rise {
      0% { transform: translateY(0) scale(0.5); opacity: 0.8; }
      100% { transform: translateY(-800px) scale(1.2); opacity: 0; }
    }
  </style>
</head>
